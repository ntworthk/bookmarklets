<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Wayback Machine</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            background-color: #1c1c1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #ffd60a;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .bookmarklet {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffd60a;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .bookmarklet:hover {
            background-color: #fce588;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save to Wayback Machine Bookmarklet</h1>
        <p>Drag the button below to your bookmarks bar to install the "Save to Wayback Machine" bookmarklet:</p>
        <p class="centered">
            <a class="bookmarklet" href="javascript:(function(){location.href='https://web.archive.org/save/'+(location.href);})();">Save to Wayback Machine</a>
        </p>
        <p>After adding the bookmarklet, you can click it on any page to save that page to the Wayback Machine.</p>
    </div>
</body>
</html>
